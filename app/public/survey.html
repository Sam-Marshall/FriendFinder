<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-sm-12'>
                <a href='/'>
                    <button type='button' class='btn btn-default' id='homeBtn'><span class='glyphicon glyphicon-home'></span></button>
                </a>
                <h1>Survey Questions</h1>
                <br>
                <hr>
            </div>
            <div class='row'>
                <div class='col-sm-12'>
                    <div class='panel panel-default'>
                        <div class='panel-heading'>
                            <h3 class='panel-title'>About You</h3>
                        </div>
                        <div class='panel-body' id='aboutYou'>
                            <form>
                                <div class='form-group'>
                                    <label for='name'>Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class='form-group'>
                                    <label for='photo'>Link to Photo Image</label>
                                    <input type="text" class="form-control" id="photoLink">
                                </div>
                                <hr>
                                <div class='form-group'>
                                    <h3>Question 1</h3>
                                    <label for='name'>You find it difficult to introduce yourself to other people</label>
                                    <br>
                                    <select name='questionOne' id='questionOne' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 2</h3>
                                    <label for='name'>You often get so lost in thoughts that you ignore or forget your surroundings</label>
                                    <br>
                                    <select name='questionTwo' id='questionTwo' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 3</h3>
                                    <label for='name'>You try to respond to your emails as soon as possible and cannot stand a messy inbox</label>
                                    <br>
                                    <select name='questionThree' id='questionThree' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 4</h3>
                                    <label for='name'>You find it easy to stay relaxed and focused even when there is some pressure</label>
                                    <br>
                                    <select name='questionFour' id='questionFour' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 5</h3>
                                    <label for='name'>You rarely do something just out of sheer curiosity</label>
                                    <br>
                                    <select name='questionFive' id='questionFive' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 6</h3>
                                    <label for='name'>Winning a debate matters more to you than making sure no one gets upset</label>
                                    <br>
                                    <select name='questionSix' id='questionSix' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 7</h3>
                                    <label for='name'>You consider yourself more practical than creative</label>
                                    <br>
                                    <select name='questionSeven' id='questionSeven' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 8</h3>
                                    <label for='name'>Your emotions control you more than you control them</label>
                                    <br>
                                    <select name='questionEight' id='questionEight' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 9</h3>
                                    <label for='name'>It is often difficult for you to relate to other peopleâ€™s feelings</label>
                                    <br>
                                    <select name='questionNine' id='questionNine' required>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class='form-group'>
                                    <h3>Question 10</h3>
                                    <label for='name'>Your work style is closer to random energy spikes than to a methodical and organized approach</label>
                                    <br>
                                    <select name='questionTen' id='questionTen' class='required'>
                                        <option value="" disabled selected>Select An Option</option>
                                        <option value='1'>1 (Strongly Disagree)</option>
                                        <option value='2'>2</option>
                                        <option value='3'>3</option>
                                        <option value='4'>4</option>
                                        <option value='5'>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                            </form>
                            <button class='btn btn-primary btn-lg' id='surverySubmit'><span class='glyphicon glyphicon-ok'></span> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class='modal fade' role='dialog' id='resultsModal'>
                <div class='modal-dialog'>
                    <div class='modal-content'>
                        <div class='modal-header'>
                            <button type='button' class='close' data-dismiss='modal'>x</button>
                            <h2 class='modal-title'>Your New Best Friend!</h2>
                        </div>
                        <div class='modal-body'>
                            <h2 id='friendName'></h2>
                            <img id='friendImage' src='#' style="width: 100%; height: auto">
                        </div>
                        <div class='modal-footer'>
                            <button type='button' class='btn bn-default' data-dismiss='modal'>Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <a href="/api/friends">API Friends List</a> |
            <a href="#">GitHub Repo</a>
        </footer>
    </div>
    <script type="text/javascript">
    $('#surverySubmit').on('click', function(event) {

        var newFriend = {

            name: $('#name').val().trim(),
            photoLink: $('#photoLink').val().trim(),
            scores: [
                parseInt($('#questionOne').val()),
                parseInt($('#questionTwo').val()),
                parseInt($('#questionThree').val()),
                parseInt($('#questionFour').val()),
                parseInt($('#questionFive').val()),
                parseInt($('#questionSix').val()),
                parseInt($('#questionSeven').val()),
                parseInt($('#questionEight').val()),
                parseInt($('#questionNine').val()),
                parseInt($('#questionTen').val())
            ]

        }

        $.post('/api/new', newFriend).done(function(data) {
            var bestFriendName = data.name;
            var bestFriendPicture = data.photoLink;

            $('#friendName').html(bestFriendName);
            $('#friendImage').attr("src", bestFriendPicture);
            $('#resultsModal').modal('toggle');

        });
    });
    </script>
</body>

</html>
